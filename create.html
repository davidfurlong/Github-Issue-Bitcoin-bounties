            <form role="form" id="create-bounty">
              <div class="form-group">
                <label for="exampleInputEmail1">Github Issue URL</label>
                <input type="url" class="form-control" id="create-issue-url" placeholder="Ex. https://github.com/willzeng/WikiNets/issues/169">

              <div class="form-group">

              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Reward Amount in Bitcoins</label>
                <input type="text" class="form-control" id="create-bitcoin-amount" placeholder="Ex. 0.0314 Bitcoins">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Expiration Date [Optional]</label>
                <input type="date" class="form-control" id="create-expiry" placeholder="">
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" id="create-collaborators-only"> Only allow collaborators to the repository the ability to claim the bounty <!-- TODO ADD HELP QUESTION  MARK -->

              </div>
              <br/>
              <button type="submit" class="btn btn-default" id="create-bounty-button" disabled>Proceed to Payment</button>
