<!DOCTYPE html>
<html>
  <head>
    <title>GitBounty</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" data-main="js/main-create" src="js/lib/require.js"></script>
  
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">  
    <link href="styles/bootstrapthemed.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Merriweather:900italic,400' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
    <link href="styles/style.css" rel="stylesheet">
  
  </head>
  <body>
    <div class="container-fluid outermost">
      <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">GitBounty</a>
          </div>          
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
              <li>
                <button id="add-bounty" type="submit" class="btn btn-warning" style="margin-top:7px" disabled>Add a Bounty</button>
              </li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
      <div class="row">
        <div class="col-md-1 .col-md-offset-1 back-link">
          <a href="index.html">
            <i class="fa fa-angle-left" style="padding-right:5px"></i>Back
          </a>
        </div>
        <div class="col-md-9 .col-md-offset-1">  
          <div class="row" id="add-bounty-form">
          <!-- PAGE CONTENT START -->
            <h3 style="margin-top:0px">Add Bounty</h3>
            <form role="form" id="create-bounty">
              <div class="form-group">
                <label for="url">Github Issue URL</label>
                <input type="url" class="form-control" id="url" placeholder="Ex. https://github.com/willzeng/WikiNets/issues/169">
              </div>
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Your email will only be used to confirm Bounty claims">
              </div>
              <!--
              <div class="form-group">
                <label for="bounty">Bounty Amount in Bitcoins</label>
                <input type="text" class="form-control" id="bounty" placeholder="Ex. 0.0314 Bitcoins">
              </div>
              -->
              <div class="form-group">
                <label for="expirationDate">Bounty Expiration Date [Optional]</label>
                <input type="date" class="form-control" id="expirationDate" placeholder="">
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" id="create-collaborators-only"> Only allow collaborators to the repository the ability to claim the bounty <!-- TODO ADD HELP QUESTION  MARK -->
                </label>  
              </div>
              <br/>
              <button id="submitButton" type="submit" class="btn btn-default">Proceed to Payment</button>
            </form>
            <!-- PAGE CONTENT END -->
          </div>
        </div>
      </div>     
      <div id="footerfixer"></div>     
    </div>
    <footer>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <span><a href="about.html">About</a></span>    
            <span><a href="legal.html">Legal</a></span>
            <span><a href="contact.html">Contact</a></span>
            <span>Beta 0.4</span>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
